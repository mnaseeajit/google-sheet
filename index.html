<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="./stle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section>
        <form id="form">
            <select name="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <!-- Add more font families as needed -->
            </select>
            

            <input type="number" name="font-size" value="14" min="10" max="24">

            <div>
                <input type="checkbox" name="underline" id="underline">
                <label for="underline" class="material-symbols-outlined"> format_underlined</label>

                <input type="checkbox" name="bold" id="bold">
                <label for="bold" class="material-symbols-outlined"> format_bold</label>

                <input type="checkbox" name="italic" id="italic">
                <label for="italic" class="material-symbols-outlined"> format_italic</label>
            
            </div>

            <div>
                <input type="radio" name="align" id="align-left" value="left">
                <label for="align-left" class="material-symbols-outlined">format_align_left</label>
             
                <input type="radio" name="align" id="align-center" value="center">
                <label for="align-center" class="material-symbols-outlined">format_align_center</label>

                <input type="radio" name="align" id="align-right" value="right">
                <label for="align-right" class="material-symbols-outlined">format_align_right</label>
            </div>

            <div>
                <input type="color" name="textColor" id="text-color">
                <label for="text-color" class="material-symbols-outlined">colorize</label>
            
                <input type="color" name="bgColor" id="bg-color" value="#ffffff">
                <label for="bg-color" class="material-symbols-outlined">format_color_fill</label>
            </div>
         </form>  
         
          <div class="row2">
             <div class="selected-cell">NA</div>
             <label for="input">f(x)</label>
              <input type="text" id="input" name="input">
         </div>     
    </section>
    <section class="container">
         <section class="header"></section>
         <section class="body">
            <div class="sno-container"></div>
            <div class="rows-container"></div>
         </section>
    </section>

    <script src="./data-flow.js"></script>
    <script src="./script.js"></script>
</body>
</html>
